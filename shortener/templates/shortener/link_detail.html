{% extends "base.html" %}

{% load i18n %}

{% block content %}
  <div class="row">
    <div class="link-table col-xs-12 col-md-offset-1 col-md-10">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>{% trans "Original Url" %}</th>
          <th class="hidden-xs">{% trans "Created At" %}</th>
          <th>{% trans "Short Url" %}</th>
          <th>{% trans "Click Count" %}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <a href="{{ object.original_url }}" target="_blank">
              {{ object.original_url }}
            </a>
          </td>
          <td class="hidden-xs">{{ object.created_at.date }}</td>
          <td>
            <a href="{{ object.short_url }}" target="_blank">
              {{ object.slug }}
            </a>
          </td>
          <td>{{ object.click_count }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
